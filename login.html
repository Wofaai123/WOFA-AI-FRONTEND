<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOFA AI – Welcome</title>

  <link rel="stylesheet" href="css/login.css" />
</head>

<body>

  <div class="login-wrapper">

    <!-- =========================
         TOP BAR (LOGO ONLY)
         ========================= -->
    <div class="login-topbar">

      <div class="logo-center">
        <img src="assets/logo.png" alt="WOFA AI Logo" class="login-logo" />
      </div>

    </div>

    <!-- =========================
         WELCOME CARD
         ========================= -->
    <div class="login-card">

      <div class="login-header">
        <h1>Welcome to WOFA AI</h1>
        <p>Your Visual Learning Companion</p>
      </div>

      <div class="welcome-message">
        <p>
          WOFA AI is here to help you learn, correct mistakes, and generate powerful responses using AI.
        </p>

        <button class="login-btn" onclick="goToMainPage()">
          Proceed to WOFA AI →
        </button>
      </div>

    </div>

  </div>

  <!-- Scripts -->
  <script>
    function goToMainPage() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
